name: Release

on:
  repository_dispatch:
    types: [version-bumped]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PREVIOUS=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $CURRENT"
          fi

  release-mac:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RAW_CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          RAW_CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
          RAW_APPLE_ID: ${{ secrets.APPLE_ID }}
          RAW_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          RAW_APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail

          USE_SIGNING=false
          if [ -n "${RAW_CSC_LINK:-}" ]; then
            if [[ "${RAW_CSC_LINK}" == *"://"* ]]; then
              # URL-style certificate source.
              USE_SIGNING=true
            elif [[ "${RAW_CSC_LINK}" == /* ]]; then
              # Absolute path must exist on runner.
              if [ -f "${RAW_CSC_LINK}" ]; then
                USE_SIGNING=true
              else
                echo "MAC_CSC_LINK points to a missing file: ${RAW_CSC_LINK}"
              fi
            else
              # Non-path value is assumed to be base64 certificate content.
              USE_SIGNING=true
            fi
          fi

          if [ "${USE_SIGNING}" = "true" ]; then
            export CSC_LINK="${RAW_CSC_LINK}"
            export CSC_KEY_PASSWORD="${RAW_CSC_KEY_PASSWORD:-}"
            export APPLE_ID="${RAW_APPLE_ID:-}"
            export APPLE_APP_SPECIFIC_PASSWORD="${RAW_APPLE_APP_SPECIFIC_PASSWORD:-}"
            export APPLE_TEAM_ID="${RAW_APPLE_TEAM_ID:-}"
            echo "Using configured macOS signing/notarization secrets."
          else
            export CSC_IDENTITY_AUTO_DISCOVERY=false
            unset CSC_LINK CSC_KEY_PASSWORD APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID
            echo "No valid MAC_CSC_LINK provided. Building unsigned mac artifacts."
          fi

          pnpm build:mac --publish always

  release-windows:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm build:win --publish always

  create-tag:
    needs: [check-version, release-mac, release-windows]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create git tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"
