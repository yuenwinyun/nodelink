name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Typecheck
        run: pnpm typecheck

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install system dependencies
        run: |
          sudo apt-get update
          if apt-cache show libasound2 >/dev/null 2>&1; then
            ASOUND_PKG=libasound2
          else
            ASOUND_PKG=libasound2t64
          fi
          sudo apt-get install -y build-essential python3 libx11-dev libxkbfile-dev \
            libnss3 libatk-bridge2.0-0 libgtk-3-0 libgbm1 "$ASOUND_PKG"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        run: xvfb-run --auto-servernum -- pnpm test:e2e
